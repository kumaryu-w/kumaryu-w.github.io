<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Methane</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://3Dmol.org/build/3Dmol-min.js"></script>

<div id="container-01" class="mol-container" data-select1='chain:A' data-style1='stick'></div>

<style>
    .mol-container {
      width: 100%;
      height: 1200px;
      position: relative;
    }
    </style>

<script>

let element = document.querySelector('#container-01');
let config = { backgroundColor: 'white' };
let viewer = $3Dmol.createViewer( element, config );
let pdbUri = 'DNA_RD.pdb';
jQuery.ajax( pdbUri, { 
  success: function(data) {
    let v = viewer;
    let protein = {resi:['177','174','80'],chain:'D'}
    let GGG = {chain:'E',resi:['20','21','18']}
    let CC = {chain:'F',resi:['7','8']}
    v.addModel( data, "pdb" );
    v.setStyle( protein , {stick:{}});
    v.setStyle( GGG , {stick:{}});
    v.setStyle( CC , {stick:{}});
    v.setStyle({not:protein,not:GGG,not:CC}}, {cartoon: {color: 'spectrum'}},false);
    v.zoomTo();                                      /* set camera */
    v.render();                                      /* render scene */
    v.zoom(1.2, 1000);                               /* slight zoom */
    
  },
  error: function(hdr, status, err) {
    console.error( "Failed to load PDB " + pdbUri + ": " + err );
  },
});

</script>

</head>
