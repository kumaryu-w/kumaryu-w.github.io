<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Methane</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://3Dmol.org/build/3Dmol-min.js"></script>
<h1>1.RD-DNA complex (pdb id: 1hjc)</h1>
<div id="container-01" class="mol-container"></div>
<h1>2.RNA aptemer</h1>
<div id="container-02" class="mol-container"></div>
<style>
    .mol-container {
      width: 80%;
      height: 50%;
      position: relative;
    }
    </style>

<script>
let element = document.querySelector('#container-01');
let config = { backgroundColor: 'black' };
let viewer = $3Dmol.createViewer( element, config );
let pdbUri = 'DNA_RD.pdb';
jQuery.ajax( pdbUri, { 
  success: function(data) {
    let v = viewer;
    let protein = {resi:['177','174','80'],chain:'D'}
    let GGG = {chain:'E',resi:['20','21','18']}
    let CC = {chain:'F',resi:['7','8']}
    v.addModel( data, "pdb" );
    v.setStyle({chain:'D'}, {cartoon: {color: 'white'}}, true);
    v.setStyle({chain:'E'}, {cartoon: {color: 'cyan'}}, true);
    v.setStyle({chain:'F'}, {cartoon: {color: 'cyan'}}, true);
    v.addStyle( protein , {stick:{}}, true);
    v.addStyle( GGG , {stick:{}}, true);
    v.addStyle( CC , {stick:{}}, true);
    
    v.addResLabels(protein)
    v.zoomTo();                                      /* set camera */
    v.render();                                      /* render scene */
    v.zoom(1.2, 1000);                               /* slight zoom */
    
  },
  error: function(hdr, status, err) {
    console.error( "Failed to load PDB " + pdbUri + ": " + err );
  },
});
</script>


<script>
let element = document.querySelector('#container-02');
let config = { backgroundColor: 'black' };
let viewer = $3Dmol.createViewer( element, config );
let pdbUri = 'S1.pdb';
jQuery.ajax( pdbUri, { 
  success: function(data) {
    let v = viewer;
    v.addModel( data, "pdb" );
    v.setStyle({}, {cartoon: {cartoon: {color: 'spectrum'}}, true);
    v.addStyle( {resi:['27','28','36','39','40']} , {stick:{}}, true);
    v.addResLabels({resi:['27','28','36','39','40']})
    v.zoomTo();                                      /* set camera */
    v.render();                                      /* render scene */
    v.zoom(1.2, 1000);                               /* slight zoom */
    
  },
  error: function(hdr, status, err) {
    console.error( "Failed to load PDB " + pdbUri + ": " + err );
  },
});
</script>
    

</head>
